<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../js/colorbox-master/example1/colorbox.css">
</head>

<body>

    <section id="thumbs">
        <h1>Gallery</h1>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script src="../js/colorbox-master/jquery.colorbox-min.js"></script>
    
    <script src="../js/notify.js"></script>

    <script>

        var cars = [{
            make: 'Maserati',
            model: 'Gran Turismo',
            description: 'A nice car',
            cost: '85000',
            imageFile: 'image1.jpeg'
        },{
            make: 'Maserati',
            model: 'Gran Turismo',
            description: 'A really&apos;s nice car',
            cost: '95000',
            imageFile: 'image2.jpeg'
        },{
            make: 'Maserati',
            model: 'Quattroporte',
            description: 'A big car',
            cost: '125000',
            imageFile: 'image3.jpeg'
        },{
            make: 'Maserati',
            model: 'QC',
            description: 'A fast car',
            cost: '285000',
            imageFile: 'image4.jpeg'
        },{
            make: 'Maserati',
            model: 'Le Mans',
            description: 'The fastest of all the cars',
            cost: '585000',
            imageFile: 'image5.jpeg'
        }];
        
        //loop through each car in the cars array
        for(var i=0 ; i<cars.length ; i++){
            var imageFile = cars[i].imageFile;
            
            var a = document.createElement('a');
            a.setAttribute('href','../images2/'+imageFile);
            a.setAttribute('rel','maserati')
            var img = document.createElement('img');
            img.setAttribute('src','../images2/'+imageFile);
            img.setAttribute('width','100');
            a.appendChild(img);
            document.getElementById('thumbs').appendChild(a);
  
        }
        
        
        $('a[rel=maserati]').colorbox({width:'50%'});
        
        $.notify('Click a thumb to open the gallery', 'success');
         
        
    </script>




</body>

</html>
